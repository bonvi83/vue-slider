<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <img :src="slides[activeIndex].image" alt="Spiderman" />
            <div class="text">
              <h3>{{slides[activeIndex].title}}</h3>
              <p>{{slides[activeIndex].text}}</p>
            </div>
          </div>

          <div class="thumbs">
            <div @click="indietro() " class="prev"></div>
            <div @click="avanti()" class="next"></div>
            <div
              v-for="(slide,index) in slides"
              :class="(index== slideActive )? 'active' : ''  "
              @click="addActive(index)"
              class="thumb active"
            >
              <img :src="slide.image" alt="Svezia" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
